<!-- Faça um algoritmo que leia o nome e as três notas de uma disciplina de um aluno e ao final escreva o nome do aluno, sua média e se ele foi aprovado, sabendo-se que a média para aprovação é igual ou superior a 8. -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprovação</title>
</head>
<body>
    <div>
        <h1>Sistema das notas escolares</h1>
        <label for="nome">Informe o seu nome:</label>
        <input type="text" name="nome" id="nome">
        <br><br>

        <label for="nota1">Informe a primeira nota:</label>
        <input type="number" name="nota1" id="nota1">
        <br><br>

        <label for="nota2">Informe a segunda nota:</label>
        <input type="number" name="nota2" id="nota2">
        <br><br>

        <label for="nota3">Informe a terceira nota:</label>
        <input type="number" name="nota3" id="nota3">
        <br><br>

        <button type="submit" onclick="calcular()">Calcular</button>
        <br>
        <p id="res"></p>
    </div>

    <!-- JavaScript: -->
    <script>
        function calcular(){
            let nome = String(document.getElementById('nome').value);
            let nota1 = Number(document.getElementById('nota1').value);
            let nota2 = Number(document.getElementById('nota2').value);
            let nota3 = Number(document.getElementById('nota3').value);
            
            if (nome===""){
                window.alert("Informe o seu nome!")
            } 
            if (  
             (nota1>10 || nota1<0) ||
             (nota2>10 || nota2<0) || 
             (nota3>10 || nota3<0)) {
                window.alert("Valores das notas entre 0 e 10")
            } else {
                var media = (nota1+nota2+nota3)/3

                 res.innerHTML=`
                    Nome do aluno: ${nome}<br/>
                    Sua média foi: ${media}<br/>
                `
                if (media>=8){
                    res.innerHTML+= "Parabéns, você foi aprovado"
                } else {
                    res.innerHTML+= "Reprovado!"
                }  
            }
        }
    </script>
</body>
</html>
