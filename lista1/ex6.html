<!-- Escreva um algoritmo que receba dois números reais e um código de seleção do usuário. Se o código digitado for 1, faça o algoritmo adicionar os dois números previamente digitados e mostrar o resultado; se o código de seleção for 2, os números deverão ser multiplicados; se o código de seleção for 3, o primeiro número deve ser dividido pelo segundo. -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo</title>
</head>
<body>
    <div>
        <h1>Cálculo</h1>
        <label for="num1">Informe o primeiro valor:</label>
        <input type="number" id="num1">
        <br><br>

        <label for="num2">Informe o segundo valor:</label>
        <input type="number" id="num2">
        <br><br>

        <label for="codigo">Informe o código de seleção:</label>
        <select name="codigo" id="codigo">
            <option value="" selected disabled>Selecione..</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        <br><br>

    <button type="submit" onclick="calcular()">Calcular</button>
        <br>
        <p id="res"></p>
    </div>  

    <!-- JavaScript: -->
    <script>
        let res=document.getElementById('res');
        function calcular(){
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let select= Number(document.getElementById('codigo').value);
            console.log(num1)
            console.log(num2)
            console.log(select)
            
            if (num1===0 || num2===0 || select===0){
                window.alert('Por favor, preencha todos os campos!')
            } else{
                res.innerHTML = `O código escolhido foi ${select}. <br/>
                Portanto, `
                if (select==1){
                    res.innerHTML += `a soma dos números é ${num1+num2} `
                } else if (select==2){
                    res.innerHTML += `a multiplicação dos números é ${num1*num2}`
                } else{
                    res.innerHTML += `a divisão dos números é ${(num1/num2).toFixed(2)}`
                }




            }
        }
    </script>    
</body>
</html>
