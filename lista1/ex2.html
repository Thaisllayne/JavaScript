<!-- Faça um programa que entre com o nome e o salário de um funcionário e mostre seu novo salário, sabendo que o mesmo teve um aumento de 10%. -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salário</title>
</head>
<body>
    <div>
        <h1>Calculando seu novo salário</h1>
        <label for="nome">Informe seu nome:</label>
        <input type="text" id="nome">
        <br><br>

        <label for="salario">Informe seu salário:</label>
        <input type="number" id="salario">
        <br>
        <small>OBS: Sem vírgulas e pontos</small>
        <br><br>

        <button id="submit" onclick="calcular()">Calcular</button>
        <p id="res"></p>
    </div>

    <!-- JavaScript: -->
    <script>
        function calcular() {
            var nome = String(document.getElementById("nome").value);
            var salario = Number(document.getElementById("salario").value);
            var res = document.getElementById("res");

            
            if(salario==0 || nome==0){
                window.alert("Por favor, preencha todos os campos")
            } else{
                salario += (salario * 10/100);

            res.innerHTML = `Olá ${nome}, seu novo salário é de R$ ${salario}`
            }
        }
    </script>
</body>

</html>
