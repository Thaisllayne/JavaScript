<!-- Faça um algoritmo que leia dois valores inteiros A e B se os valores forem iguais devem ser somado os dois, caso contrário multiplique A por B ao final do cálculo ao final do cálculo atribuir o valor para uma variável C. -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo</title>
</head>
<body>
    <div>
        <h1>Comparando valores</h1>
        <label for="num1">Informe o primeiro valor:</label>
        <input type="number" id="num1">
        <br><br>

        <label for="num2">Informe o segundo valor:</label>
        <input type="number" id="num2">
        <br><br>
        <small>OBS: Somente valores inteiros</small>
        <br>

        <button id="submit" onclick="calcular()">Calcular</button>
        <p id="res"></p>
    </div>

    <!-- JavaScript: -->
    <script>
        function calcular(){
            var num1 = Number(document.getElementById("num1").value)
            var num2 = Number(document.getElementById("num2").value)
            var res=document.getElementById("res")

            if(num1===0 || num2===0){
                window.alert('Por favor, preencha todos os campos!')
            } 
            
            if(num1==num2){
                var C = num1+num2
                res.innerHTML=`São valores iguais, então a soma é ${C}`
            } else{
                var C = num1*num2
                res.innerHTML= `São valores diferentes, então a multiplição é ${C}`
            }
        }
    </script>


</body>
</html>
