<!-- A partir do preço à vista de um determinado produto, calcule o preço total a pagar e o valor da prestação mensal, referentes ao pagamento parcelado. Se o pagamento for parcelado em 3 vezes deve ser dado um acréscimo de 10% no total a ser pago. Se o parcelamento for em 5 vezes, o acréscimo será de 20%. -->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>
</head>
<body>
    <div>
        <h1>Formas de pagamento</h1>
        <label for="produto">Informe o nome do produto:</label>
        <input type="text" name="produto" id="produto">
        <br><br>

        <label for="preco_vista">Informe o preço do produto à vista:</label>
        <input type="number" id="preco_vista" name="preco_vista">
        <br><br>

        <label for="parcela">Informe a quantidade de parcelas:</label>
        <select name="parcela" id="parcela">
            <option value="0" disabled selected>Selecione..</option>
            <option id="value" value="1">1 parcela</option>
            <option id="value" value="2">2 parcela</option>
            <option id="value" value="3">3 parcela</option>
            <option id="value" value="4">4 parcela</option>
            <option id="value" value="5">5 parcela</option>
        </select>
        
        <br><br>
        <button type="submit" onclick="calcular()">Calcular</button>
        <p id="res"></p>

    </div>

    <!-- JavaScript: -->
    <script>

        function calcular() {
            var produto = String(document.getElementById("produto").value)
            var preco_vista = Number(document.getElementById("preco_vista").value)
            var res=document.getElementById('res');

            if (produto === "" || preco_vista === 0) {
                window.alert("Por favor, preencha todos os campos!")
            } else{
                let select = document.getElementById('parcela').value;
                let total = 0
                let parcelaMes = 0
                if (select <= 3) {
                    total = preco_vista + (preco_vista * 0, 1)
                    parcelaMes = total / select
                    console.log(total)
                } else if (select <= 5) {
                    total = preco_vista + (preco_vista * 0, 2)
                    parcelaMes = total / select
                    console.log(total)
                } else {
                    total = preco_vista
                    parcelaMes = total / select
                }
                res.innerHTML = `
                    Produto: ${produto} <br/>
                    Total: ${total} <br/>
                    Valor da parcela por mês: ${parcelaMes.toFixed(2)}
                `
            }
        }

    </script>
</body>

</html>
