<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatura</title>
    <link rel="stylesheet" href="css/temperatura.css">
    <!-- Criando uma função que recebe uma string em celsius ou fahrenheit e fazendo uma transformação de uma unidade para outra
    C = (F - 32) * 5/9 
    F = C * 9/5 + 32-->
</head>
<body>
    <div id="corpo">
        <h1>Temperatura - Celsius e Fahrenheit</h1>
        <label for="temperatura">Informe uma temperatura:</label>
        <input type="text" id="temperatura">
        <br>

        <label for="escala">Informe a escala termométrica:</label>
        <select name="" id="escala">
            <option value="" disabled selected>Selecione..</option>
            <option value="1">Fahrenheit</option>
            <option value="2">Celsius</option>
        </select>
        <br>

        <input type="button" value="Calcular" id="botao" onclick="calcular()">
        <p id="res"></p>
    </div>
    
    
    



    <script src="js/temperatura.js"></script>
</body>
</html>
